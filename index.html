<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <nav>
        <ul>
            <li>
                <a href="#"><button>Hotels</button></a>
            </li>
        </ul>
    </nav>
    <div class="body">
        <div class="hotel">
            <form action="">
                <div class="country">
                 <input type="radio" >India
                <input type="radio">International
                </div>
                <div class="area">
                   <span>where</span>
                <input type="text" placeholder="e.g - Area, Landmark& Hotel name"> 
                </div>
                
                <hr>
                <div class="cheak">
                    <div class="in">
                       <span>Cheak-in</span>
                    <input type="date"> 
                    </div>
                    <div class="mid">
                        <button>1Night</button>
                    </div>
                    <div class="out">
                        <span>Cheak-out</span>
                    <input type="date">
                    </div>
                    
                </div>
                <hr>
                <div class="guist">
                    <span>Guist & Rooms</span>
                    <input type="text" placeholder="2 Guist in one room">
                    <hr>
                </div>
                <button id="subbtn" type="submit">Search Hotel</button>
            </form>
        </div>
    </div>
</body>
</html>
